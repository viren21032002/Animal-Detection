<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Adminox - Responsive Web App Kit</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc."
          name="description"/>
    <meta content="Coderthemes" name="author"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <!-- App favicon -->
    <link rel="shortcut icon"
          href="../../static/adminResources/images/favicon.ico">

    <!-- DataTables -->
    <link href="../../static/adminResources/css/dataTables.bootstrap4.min.css"
          rel="stylesheet" type="text/css"/>
    <link href="../../static/adminResources/css/buttons.bootstrap4.min.css"
          rel="stylesheet" type="text/css"/>
    <!-- Responsive datatable examples -->
    <link href="../../static/adminResources/css/responsive.bootstrap4.min.css"
          rel="stylesheet" type="text/css"/>

    <!-- App css -->
    <link href="../../static/adminResources/css/bootstrap.min.css"
          rel="stylesheet" type="text/css"/>
    <link href="../../static/adminResources/css/icons.css" rel="stylesheet"
          type="text/css"/>
    <link href="../../static/adminResources/css/metismenu.min.css"
          rel="stylesheet" type="text/css"/>
    <link href="../../static/adminResources/css/style.css" rel="stylesheet"
          type="text/css"/>
    <link rel="stylesheet"
          href="../../static/adminResources/css/videoPreview.css">

    <script src="../../static/adminResources/js/modernizr.min.js"></script>

</head>


<body>

<!-- Begin page -->
<div id="wrapper">

    <!-- Top Bar Start -->


    {% include 'admin/header.html' %}


    <!-- Top Bar End -->


    <!-- ========== Left Sidebar Start ========== -->


    {% include 'admin/menu.html' %}


    <!-- Left Sidebar End -->


    <!-- ============================================================== -->
    <!-- Start right Content here -->
    <!-- ============================================================== -->
    <div class="content-page">

        <!-- Start content -->
        <div class="content">
            <div class="container-fluid">

                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box">


                            <div class="clearfix"></div>
                            <span style="font-size: 30px">Video Details:</span>
                        </div>

                    </div>
                </div>
                <!-- end row -->

                <div class="row">
                    <div class="col-12">
                        <div class="card-box table-responsive">


                            <table id="datatable-buttons"
                                   class="table table-striped table-bordered"
                                   cellspacing="0" width="100%" border="0px">
                                <thead>
                                <tr>
                                    <th>Input Video</th>
                                    <th>Output Video</th>
                                    <th>State Name</th>
                                    <th>City Name</th>
                                    <th>Area Name</th>
                                    <th>Branch Name</th>
                                    <th>Action</th>
                                </tr>
                                </thead>

                                <tbody>
                                {% for i in data %}
                                <tr>
                                    <td>

                                        <img id=""
                                             src="../../static/adminResources/images/videoIcon.png"
                                             title="..{{ i.input_file_path}}"
                                             alt="{{ i.file_name }}"
                                             onclick="videoPreview(this)"
                                        width="150"
                                        height="100">

                                        </img>
                                    </td>
                                    <td>

                                        <img id=""
                                             src="../../static/adminResources/images/videoIcon.png"
                                             title="..{{ i.output_file_path}}"
                                             alt="{{ i.file_name }}"
                                             onclick="videoPreview(this)"
                                        width="150"
                                        height="100"></img>
                                    </td>

                                    <td>System Architect</td>
                                    <td>Edinburgh</td>
                                    <td>61</td>
                                    <td>2011/04/25</td>
                                    <td>
                                        <a href="#">
                                            <i class="mdi mdi-pencil lead"></i>
                                        </a>
                                        <a href="#">
                                            <i class="mdi mdi-delete lead
                                            ml-2 text-danger"></i>
                                        </a>
                                    </td>
                                </tr>
                                {% endfor %}

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- end row -->


            </div> <!-- container -->

        </div> <!-- content -->


        {% include 'admin/footer.html' %}

    </div>


    <!-- ============================================================== -->
    <!-- End Right content here -->
    <!-- ============================================================== -->


</div>
<!-- END wrapper -->
<div id="myModal" class="custom-modal">
    <span class="custom-close">&times;</span>
    <video class="custom-modal-content"
           id="img01"
           controls></video>
    <div id="caption"></div>
</div>

<!-- jQuery  -->
<script src="../../static/adminResources/js/jquery.min.js"></script>
<script src="../../static/adminResources/js/popper.min.js"></script>
<!-- Popper for Bootstrap -->
<script src="../../static/adminResources/js/bootstrap.min.js"></script>
<script src="../../static/adminResources/js/metisMenu.min.js"></script>
<script src="../../static/adminResources/js/waves.js"></script>
<script src="../../static/adminResources/js/jquery.slimscroll.js"></script>

<!-- Required datatable js -->
<script src="../../static/adminResources/js/jquery.dataTables.min.js"></script>
<script src="../../static/adminResources/js/dataTables.bootstrap4.min.js"></script>
<!-- Buttons examples -->
<script src="../../static/adminResources/js/dataTables.buttons.min.js"></script>
<script src="../../static/adminResources/js/buttons.bootstrap4.min.js"></script>
<script src="../../static/adminResources/js/jszip.min.js"></script>
<script src="../../static/adminResources/js/pdfmake.min.js"></script>
<script src="../../static/adminResources/js/vfs_fonts.js"></script>
<script src="../../static/adminResources/js/buttons.html5.min.js"></script>
<script src="../../static/adminResources/js/buttons.print.min.js"></script>
<script src="../../static/adminResources/js/buttons.colVis.min.js"></script>
<!-- Responsive examples -->
<script src="../../static/adminResources/js/dataTables.responsive.min.js"></script>
<script src="../../static/adminResources/js/responsive.bootstrap4.min.js"></script>

<!-- App js -->
<script src="../../static/adminResources/js/jquery.core.js"></script>
<script src="../../static/adminResources/js/jquery.app.js"></script>

<script type="text/javascript">
    $(document).ready(function () {
        $('#datatable').DataTable();

        //Buttons examples
        var table = $('#datatable-buttons').DataTable({
            lengthChange: false,
            buttons: ['copy', 'excel', 'pdf', 'colvis']
        });

        table.buttons().container()
            .appendTo('#datatable-buttons_wrapper .col-md-6:eq(0)');
    });


    {#------Image Preview Method-------#}
    var modal = document.getElementById("myModal");

    // Get the image and insert it inside the modal - use its "alt" text as a caption
    var img = document.getElementById("myImg");
    var modalImg = document.getElementById("img01");
    var captionText = document.getElementById("caption");

    function videoPreview(id) {
        modal.style.display = "block";
        modalImg.src = id.title;
        captionText.innerHTML = id.alt;
        var span = document.getElementsByClassName("custom-close")[0];
        // When the user clicks on <span> (x), close the modal
        span.onclick = function () {
            modal.style.display = "none";
        }
    }

</script>
</body>
</html>
